    <script>

     document.getElementById("myNav").style.width = "0%";

<script>
        // Sample user data
        const projects =[{
         "img": "images/homepage1.png",
         "title": "JobConnect",
         "description": "Final Project Rakamin academy build job hiring website with Next.js & Tailwind",
         "link": "https://github.com/ripasalam/jobconnectpro-client"
     },
     {
         "img": "images/laslesvpn1.png",
         "title": "Lasles VPN",
         "description": "Develop and slicing figma hompage",
         "link": "https://lasles-vpn-liart.vercel.app"
     }
 ]

        // Function to generate HTML for user cards
        const projectCardsHTML = projects.map(project => `
           <div>
               <a href="${project.link}" class="text-decoration-none">
                     <div class="row border p-3 rounded-lg shadow-lg mb-4 hover-opacity" data-aos="fade-up" data-aos-delay="300">
                        <div class="col-lg-6 d-flex align-items-center justify-content-center">
                           <img src="${project.img}" alt="project" class="img-fluid rounded shadow" style="max-width: 100%; height: auto;"/>
                        </div>
                        <div class="col-lg-6 text-center text-lg-left">
                           <h2 class="font-weight-bold text-muted mb-3">${project.title}</h2>
                           <p class="font-weight-medium text-secondary">${project.description}</p>
                        </div>
                     </div>
               </a>
            </div>
               `).join('');

        // Insert the generated HTML into the page
        document.getElementById('project-cards').innerHTML = projectCardsHTML;
    </script>
